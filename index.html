<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .project-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .project-description {
            display: none;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Your introduction goes here. Mention your skills and technologies you like.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>

        <button class="project-button" onclick="showDescription('robotProject')">Balancing Robot</button>
        <button class="project-button" onclick="showDescription('homeAutomation')">Home Automation</button>

        <div id="robotProject" class="project-description">
            <h3>Balancing Robot</h3>
            <p>Description of your Balancing Robot project.</p>
        </div>

        <div id="homeAutomation" class="project-description">
            <h3>Home Automation</h3>
            <p>Description of your Home Automation project.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Portfolio. All rights reserved.</p>
    </footer>

    <script>
        function showDescription(projectId) {
            // Hide all project descriptions
            const projectDescriptions = document.querySelectorAll('.project-description');
            projectDescriptions.forEach(description => {
                description.style.display = 'none';
            });

            // Show the selected project description
            const selectedProject = document.getElementById(projectId);
            if (selectedProject) {
                selectedProject.style.display = 'block';
            }
        }
    </script>
</body>
</html>
